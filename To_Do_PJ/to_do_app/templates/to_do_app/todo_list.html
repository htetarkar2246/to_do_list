<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MyWorkTable</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-header shadow-sm bg-white">
                            <h1 class="display-5 text-info">
                                <i class="fas fa-check-double"></i>
                                My Todo List
                            </h1>
                        </div>
                        <div class="card-body">
                            <ul class = "list-group">
                                <li class = "list-group-item">
                                    <form action="{% url "insert_todo" %}" autocomplete="off" method="post">
                                        {% csrf_token %}
                                        <div class="input-group">
                                            <input type="text" name="content" class="form-control">
                                        <div class="input-group-append text-info"></div>
                                        <span class="input-group-text bg-white py-0">
                                            <button type="submit" class="btn btn-sm text-info">
                                                <i class="fas fa-book-medical"></i>
                                            </button>
                                        </span>
                                        </div>
                                    </form>
                                </li>
                                {%for todo in todo_list%}
                                <li class = "list-group-item">{{todo.task_description}}</li>
                                <form action="{%url 'delete_todo_item' todo.id%}" method="post" class="float-right d-inline">
                                    {%csrf_token%}
                                    <button type="submit" class="btn">
                                        <i class="far fa-trash-alt fa-log text-danger float-right"></i>
                                    </button>
                                </form>
                                {%empty%}
                                <li class = "list-group-item">
                                    <span class = "font-italic">No Info Todo</span>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
